pre-commit:
  parallel: true
  commands:
    tailwind-colors-check:
      glob: "src/**/*.{ts,tsx,js,jsx}"
      run: ./scripts/check-tailwind-colors.sh
    format-front:
      glob: "packages/frontend/**/*.{vue,tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: cd packages/frontend && pnpm run format
      stage_fixed: true
      skip:
        - merge
        - rebase
    lint-front:
      glob: "packages/frontend/**/*.{vue,tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: cd packages/frontend && pnpm run lint
      stage_fixed: true
      skip:
        - merge
        - rebase
    typecheck-front:
      glob: "packages/frontend/**/*.{vue,tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: cd packages/frontend && pnpm run typecheck
      stage_fixed: true
      skip:
        - merge
        - rebase

    format-back:
      glob: "packages/backend/**/*.{ts,tsx,js,json,md,yml,yaml}"
      run: cd packages/backend && pnpm run format
      stage_fixed: true
      skip:
        - merge
        - rebase
    lint-back:
      glob: "packages/backend/**/*.{ts,tsx,js,json,md,yml,yaml}"
      run: cd packages/backend && pnpm run lint
      stage_fixed: true
      skip:
        - merge
        - rebase
    typecheck-back:
      glob: "packages/backend/**/*.{ts,tsx,js,json,md,yml,yaml}"
      run: cd packages/backend && pnpm run typecheck
      stage_fixed: true
      skip:
        - merge
        - rebase

    knip:
      glob: "packages/{frontend,backend}/**/*.{vue,tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: pnpm run knip
      stage_fixed: true
      skip:
        - merge
        - rebase

    format-vr:
      glob: "packages/vr/Assets/Scripts/**/*.cs"
      run: cd packages/vr && dotnet csharpier .
      stage_fixed: true
      skip:
        - merge
        - rebase

commit-msg:
  skip: []
  parallel: true
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}