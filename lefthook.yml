pre-commit:
  parallel: true
  commands:
    format-front:
      glob: "packages/apps/frontend/**/*.{vue,tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: cd packages/apps/frontend && pnpm run format
      stage_fixed: true
      skip:
        - merge
        - rebase
    lint-front:
      glob: "packages/apps/frontend/**/*.{vue,tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: cd packages/apps/frontend && pnpm run lint
      stage_fixed: true
      skip:
        - merge
        - rebase
    typecheck-front:
      glob: "packages/apps/frontend/**/*.{vue,tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: cd packages/apps/frontend && pnpm run typecheck
      stage_fixed: true
      skip:
        - merge
        - rebase
    tailwind-colors-check-front:
      glob: "packages/apps/frontend/**/*.{vue,tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: python3 scripts/check-tailwind-colors.py packages/apps/frontend/src
      stage_fixed: true
      skip:
        - merge
        - rebase

    format-back:
      glob: "packages/apps/backend/**/*.{ts,tsx,js,json,md,yml,yaml}"
      run: cd packages/apps/backend && pnpm run format
      stage_fixed: true
      skip:
        - merge
        - rebase
    lint-back:
      glob: "packages/apps/backend/**/*.{ts,tsx,js,json,md,yml,yaml}"
      run: cd packages/apps/backend && pnpm run lint
      stage_fixed: true
      skip:
        - merge
        - rebase
    typecheck-back:
      glob: "packages/apps/backend/**/*.{ts,tsx,js,json,md,yml,yaml}"
      run: cd packages/apps/backend && pnpm run typecheck
      stage_fixed: true
      skip:
        - merge
        - rebase

    format-libs:
      glob: "packages/libs/**/*.{vue,tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: cd packages/libs && pnpm run format
      stage_fixed: true
      skip:
        - merge
        - rebase
    lint-libs:
      glob: "packages/libs/**/*.{vue,tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: cd packages/libs && pnpm run lint
      stage_fixed: true
      skip:
        - merge
        - rebase
    typecheck-libs:
      glob: "packages/libs/**/*.{vue,tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: cd packages/libs && pnpm run typecheck
      stage_fixed: true
      skip:
        - merge
        - rebase
    tailwind-colors-check-libs:
      glob: "packages/libs/**/*.{vue,tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: python3 scripts/check-tailwind-colors.py packages/libs/src
      stage_fixed: true
      skip:
        - merge
        - rebase

    knip:
      glob: "packages/**/*.{vue,tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: pnpm run knip
      stage_fixed: true
      skip:
        - merge
        - rebase

commit-msg:
  skip: []
  parallel: true
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}