pre-commit:
  parallel: true
  commands:
    tailwind-colors-check:
      glob: "src/**/*.{ts,tsx,js,jsx}"
      run: ./scripts/check-tailwind-colors.sh
    prettier:
      glob: "**/*.{vue,tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: pnpm run format
      stage_fixed: true
      skip:
        - merge
        - rebase
    lslint:
      glob: "**/*.{vue,tsx,ts,mts,mcs,mjs,cjs,js,json,md,yml,yaml}"
      run: pnpm run lint
      stage_fixed: true
      skip:
        - merge
        - rebase

commit-msg:
  skip: merge
  commands:
    commitlint:
      run: pnpm commitlint --edit {1}